<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
</head>
<body>

    <div class="modal-dialog text-center">
        <div class="col-sm-8">
             <div class="modal-content">
                <div class="col-12">
                    <form method="post">
                    <div>
                        <div class="form-group row">
                            <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" th:name="nombre" class="form-control" id="inputNombre" placeholder="Nombre" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputApellido" class="col-sm-2 col-form-label">Apellido</label>
                            <div class="col-sm-10">
                                <input type="text" th:name="apellido" class="form-control" id="inputApellido" placeholder="Apellido" required>
                            </div>
                        </div>
                        <div class="form-group row">
                                <label for="inputSuper" class="col-sm-2 col-form-label">Supermercado</label>
                                <div class="col-sm-10">
                                    <input type="text" th:name="supermercado" class="form-control" id="inputSuper" placeholder="supermercado" required>
                                </div>
                        </div>
                        <div class="form-group row">
                                <label for="inputCorreo" class="col-sm-2 col-form-label">Correo Electronico</label>
                                <div class="col-sm-10">
                                    <input type="email" th:name="correo" class="form-control" id="inputCorreo" placeholder="Correo" required>
                                </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputContra" class="col-sm-2 col-form-label">Contraseña</label>
                            <div class="col-sm-10">
                                <input type="password" th:name="contraseña"class="form-control" id="inputContra" placeholder="Contraseña" required>
                            </div>
                        </div>
                    </div>
                    <button type="sumblit" class="btn btn-primary mb-2">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet"type="text/css"href="static/css/index.css">
</body>
</html>
